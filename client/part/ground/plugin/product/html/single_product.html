{% load staticfiles %}
{% load tags %}

<li class="tile" data-id="{{ product.pk }}">
    <a href="/product/{{ product.pk }}/{{ product.url_name }}/">

        <div class="tile-img mini_image">
            <div class="fill-abs">
                <img data-src="{{ product.image }}" alt="{{ product.name }}" src="{% static 'img/pixel.png' %}" />
            </div>
        </div>

        <h3 class="tile-title">
            {{ product.name }}
        </h3>
    </a>

    <div class="tile-content">
        &nbsp;

        {% if request.session.root_login %}
            <button class="button is-icon is-right dialog_button"
                    type="button"
                    data-type="prompt"
                    data-name="product"
                    data-value="{{ product.pk }}"
                    data-dialog-reload="ground">
                <span class="button-img img-edit"> &nbsp; </span>
            </button>
        {% endif %}
    </div>
</li>
