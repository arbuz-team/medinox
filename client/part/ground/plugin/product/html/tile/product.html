{% load staticfiles %}
{% load tags %}

<li class="tile" data-id="{{ element.pk }}">
    <a href="/product/{{ element.pk }}/{{ element.url_name }}/">

        <div class="tile-img mini_image">
            <div class="fill-abs">
                <img data-src="{{ element.image }}" alt="{{ element.name }}" src="{% static 'img/pixel.png' %}" />
            </div>
        </div>

        <h3 class="tile-title">
            {{ element.name }}
        </h3>
    </a>

    <div class="tile-content">
        &nbsp;

        {% if request.session.root_login %}

            <div class="tooltip align-right align-top is-right">

                <button class="button is-icon tooltip_button"
                        type="button"
                        data-name="edit">
                    <span class="button-icon img-edit"> &nbsp; </span>
                </button>


                <div class="tooltip-options">
                    <button class="button dialog_button"
                            type="button"
                            data-type="prompt"
                            data-name="product"
                            data-value="{{ element.pk }}"
                            data-dialog-reload="ground">
                        Edit
                    </button>

                    <button class="button"
                            type="button">
                        Move
                    </button>

                    <button class="button"
                            type="button">
                        Copy
                    </button>
                </div>
            </div>

        {% endif %}
    </div>
</li>
