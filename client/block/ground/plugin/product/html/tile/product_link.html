{% load staticfiles %}
{% load tags %}


<li class="tile" data-id="{{ element.pk }}">
	<a href="/product/{{ element.pk }}/{{ element.url_name }}/">

		<div class="tile-img mini_image">
			{% if element.image %}

				<div class="fill-abs">
					<img data-src="{{ element.image }}"
						 alt="{{ element.name }}"
						 src="{% static 'img/pixel.png' %}" />
				</div>

			{% elif request.session.root_login %}

				<div class="img-default fill-abs img-hospital-256">
					&nbsp;
				</div>

			{% else %}

				<div class="img-default fill-abs">
					&nbsp;
				</div>

			{% endif %}


			{% if request.session.root_login %}

				<div class="img-default fill-abs is-link img-link-256">
					&nbsp;
				</div>

			{% endif %}
		</div>

		<h3 class="tile-title">
			{{ element.name }}
		</h3>
	</a>

	<div class="tile-content">
		&nbsp;

		{% if request.session.root_login %}

		<div class="tooltip align-right align-top is-right">

			<button class="button is-icon tooltip_button is-rotate-360"
					type="button"
					data-name="edit">
				<span class="button-icon img-edit"> &nbsp; </span>
			</button>

			<div class="tooltip-options">

				<button class="button dialog_button"
						type="button"
						data-type="prompt"
						data-name="product"
						data-value="{{ element.pk }}"
						data-dialog-reload="ground">
					Show real product
				</button>

				<button class="button dialog_button"
						type="button"
						data-type="prompt"
						data-name="product"
						data-value="{{ element.pk }}"
						data-dialog-reload="ground">
					Delete link
				</button>

				<button class="button dialog_button"
						type="button"
						data-type="prompt"
						data-name="move"
						data-value="{{ element.pk }}"
						data-other_1="type:product"
						data-dialog-reload="ground">
					Move link
				</button>

				<button class="button dialog_button"
						type="button"
						data-type="prompt"
						data-name="move"
						data-value="{{ element.pk }}"
						data-other_1="type:product"
						data-dialog-reload="ground">
					Copy link
				</button>

			</div>
		</div>

		{% endif %}
	</div>
</li>
