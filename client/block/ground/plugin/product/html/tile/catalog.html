{% load staticfiles %}
{% load tags %}

<li class="tile" data-id="{{ element.pk }}">
    <a href="{{ element.url_name }}/">

        <div class="tile-img mini_image">
            {% if element.image %}

                <div class="fill-abs">
                    <img data-src="{{ element.image }}"
                         alt="{{ element.name }}"
                         src="{% static 'img/pixel.png' %}" />
                </div>

            {% else %}

                <div class="img-default fill-abs img-medical_records-256">
                    &nbsp;
                </div>

            {% endif %}
        </div>

        <h3 class="tile-title">
            {{ element.name }}
        </h3>
    </a>

    <div class="tile-content">
        &nbsp;

        {% if request.session.root_login %}

            <div class="tooltip align-right align-top is-right">

                <button class="button is-icon tooltip_button"
                        type="button"
                        data-name="edit">
                    <span class="button-icon img-edit"> &nbsp; </span>
                </button>

                <!-- Frontend: tooltip icon should have bigger click area -->


                <div class="tooltip-options">
                    <button class="button dialog_button"
                            type="button"
                            data-type="prompt"
                            data-name="catalog"
                            data-value="{{ element.pk }}"
                            data-dialog-reload="ground">
                        Edit
                    </button>

                    <button class="button dialog_button"
                            type="button"
                            data-type="prompt"
                            data-name="move"
                            data-value="{{ element.pk }}"
                            data-other_1="type:catalog"
                            data-dialog-reload="ground">
                        Move
                    </button>

                    <button class="button dialog_button"
                            type="button"
                            data-type="prompt"
                            data-name="copy"
                            data-value="{{ element.pk }}"
                            data-other_1="type:catalog"
                            data-dialog-reload="ground">
                        Copy
                    </button>

                    <!-- Frontend: create button delete in tooltip -->

                </div>
            </div>

        {% endif %}

    </div>
</li>
