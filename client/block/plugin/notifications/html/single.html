

<div class="notifications-single is-relative"
	 data-pk="{{ notification.pk }}"
	 data-unread="{{ notification.not_viewed }}"
	 data-type="{{ notification.type }}">

	<a class="notifications-single-content fill-abs event_button"
	   href="{{ notification.direct_url }}" target="_blank"
	   data-reload="menu menu_mobile">

		<div class="notifications-single-info">{{ notification.type }}</div>

		<div class="notifications-single-title">{{ notification.name }}</div>

		<div class="notifications-single-date">{{ notification.date }}</div>

	</a>

</div>
