{% load tags %}

<div class="notifications">

	<div class="notifications-list">
		<div class="dialog-message">
			{% text 207 %}<!--Loading... -->
		</div>
	</div>

	<div class="notifications-show_more">

		<button class="button notifications-show_more-button"
				type="button">
			{% text 222 %}<!--Show more-->
		</button>

		<button class="button event_button"
				type="button"
				data-name="close_dialog"
				data-reload="menu menu_mobile"
				data-event="part.close_dialog">
			{% text 226 %}<!--Close-->
		</button>

	</div>

</div>
