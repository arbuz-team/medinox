<li class="navigation-field menu_mobile-tile">

		{% text 249 %}<!--Home-->
	</a>
</li>

<li class="navigation-field">
	<a class="fill-abs" href="{% url 'catalog.start' %}">
		{% text 250 %}<!--Products-->
	</a>
</li>

<li class="navigation-field">
	<a class="fill-abs" href="{% url 'main.about' %}">
		{% text 251 %}<!--About-->
	</a>
</li>


{% if request.session.user_login %}

	<li class="navigation-field">
		<a class="fill-abs" href="{% url 'user.account' %}">
			{% text 252 %}<!--Account-->
		</a>
	</li>

{% else %}

	<li class="navigation-field">
		<a class="fill-abs" href="{% url 'user.sign_in' %}">
			{% text 253 %}<!--Sign in-->
		</a>
	</li>

{% endif %}

		<button class="button is-icon dialog_button is-zoom"

				data-name="language">
			<span class="button-icon img-flag-{{ request.session.translator_language }}"> &nbsp; </span>
		</button>
	</div>
</li>


<li class="navigation-primary-currency">
	<div class="fill-abs">
		<button class="button is-icon dialog_button is-zoom"
				type="button"
				data-type="alert"
				data-name="currency">
			<span class="button-icon img-change_currency-64"> &nbsp; </span>
		</button>
	</div>
