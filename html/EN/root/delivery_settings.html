{% load tags %}

<script>
  window.APP.DATA = {
    title : 'Price for delivery',
    description : ''
  };
</script>

<!-- TODO(frontend) Correct width of page. -->

<div class="ground-block block-1 BIG">

    <div class="block-background fill-abs"></div>
    {% include "part/ground/html/navigation.html" %}

    <div class="block-content">

        <form class="auto_form" action="" data-origin="form">

            <div class="title">Price for delivery</div>

            {% for item in options %}

                <div class="fields_with_label price">
                    <label for="{{ item.country }}_EUR">{{ item.country }}:&nbsp;</label>

                    <input class="input auto_field"
						   type="text"
						   name="{{ item.country }}_EUR"
						   id="{{ item.country }}_EUR"
                           data-name="{{ item.pk }} EUR"
                           value="{{ item.price_eur|to_price }}" />&nbsp;EUR&nbsp;
                    <input class="input auto_field"
						   type="text"
						   name="{{ item.country }}_PLN"
						   id="{{ item.country }}_PLN"
                           data-name="{{ item.pk }} PLN"
                           value="{{ item.price_pln|to_price }}" />&nbsp;PLN&nbsp;
                </div>

            {% endfor %}

        </form>

    </div><!-- block-content -->

</div><!-- ground-block -->

{% include "EN/footer/standard.html" %}
