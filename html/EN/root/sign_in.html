<script>
  window.APP.DATA = {
    title : 'Root sign in',
    description : ''
  };
</script>


<div class="ground-block block-1 SMALL">

    <div class="block-background fill-abs"></div>
    {% include "ground/html/navigation.html" %}

    <div class="block-content">

        {% if not form or request.session.root_login %}

            <div class="block-content-message">
                Hello root! Have fun at work. ;)
            </div>

            <script>
                window.APP.throw_event(window.EVENTS.plugins.reload_root_sign_in);
                window.APP.DATA.redirect = '{{ go_back }}';

                window.APP.DATA.delay = 1500;
                window.APP.throw_event(window.EVENTS.redirect);
            </script>


        {% else %}

            <form method="post" class="field_shell"
                    data-name="{{ form_name }}"
                    data-type="{{ form_name }}"
                    data-test="yes">

                <div class="title"> Root login </div>

                <div><input disabled type="text" value="root" /></div>

                {% for i in form %}

                    <div>
                        {{ i }}
                        {{ i.errors }}
                    </div>

                {% endfor %}

                <div><button disabled type="submit"> Done </button></div>

            </form>

        {% endif %}

    </div><!-- block-content -->

</div><!-- ground-block -->

{% include "EN/footer/standard.html" %}
