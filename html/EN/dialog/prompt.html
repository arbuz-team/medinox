{% load tags %}

<div class="dialog-header">
    {{ title }}
</div>


<div class="dialog-content">

    <!--data-type="{{ form_name }}" data-test="yes"-->
    <form class="dialog_form" method="post" data-name="{{ form_name }}">

        {{ form.non_field_errors }}

        <div class="dialog-content-part">
            <!--fields of form-->
            {% for field in form %}

                {% include "form/html/manage_filed.html" %}

            {% endfor %}

            {% if image %}
                <img data-src="{{ image }}" src="/static/img/pixel.png" alt="image">
            {% endif %}

            <input type="hidden" name="additional_reload" value="{{ additional.reload }}">
            <input type="hidden" name="additional_redirect" value="{{ additional.redirect }}">
            <input type="hidden" name="additional_event" value="{{ additional.event }}">

        </div><!-- dialog-content-part -->
    </form>

    <div class="dialog-content-part">
        <!--buttons-->

        {% if edit %}
            <button class="button post_button dialog-content-button"
                    type="button"
                    data-dialog-button="cancel"
                    data-name="{{ form_name }}"
                    data-action="delete"
                    data-reload="ground"
                    data-url="{{ edit.url }}"> Delete
            </button>
        {% endif %}

        <button class="button dialog-content-button"
                type="button"
                data-dialog-button="cancel">
            Cancel
        </button>

        <button class="button dialog-content-button event_button"
                type="button"
                data-dialog-button="send"
                data-name="{{ additional.name }}"
                data-reload="{{ additional.reload }}"
                data-redirect="{{ additional.redirect }}"
                data-event="{{ additional.event }}">
            Accept
        </button>

    </div><!-- dialog-content-part -->


</div><!-- dialog-content -->
