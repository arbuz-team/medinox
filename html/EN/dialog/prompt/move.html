{% load tags %}

<div class="dialog-header">
    {{ title }}
</div>

<!-- Frontend: Create catalog tree for select where move element. You have to display it make recursion.
               You create template which you include. The template in for will include self

               It doesn't work. I must created html for you. No other way -->


<div class="dialog-content">

    <!--data-type="{{ form_name }}" data-test="yes"-->
    <form class="dialog_form" method="post" data-name="{{ form_name }}">

        {{ form.non_field_errors }}

        <div class="dialog-content-part">
            <!--fields of form-->
            {% for field in form %}

                {% include "form/html/manage_field.html" %}

            {% endfor %}

            <input type="hidden" name="additional_reload" value="{{ additional.reload }}">
            <input type="hidden" name="additional_redirect" value="{{ additional.redirect }}">
            <input type="hidden" name="additional_event" value="{{ additional.event }}">

            {{ catalog_tree|safe }}

        </div><!-- dialog-content-part -->
    </form>

    <div class="dialog-content-part">
        <!--buttons-->

        {% if edit %}
            <button class="button post_button"
                    type="button"
                    data-name="{{ form_name }}"
                    data-action="delete"
                    data-reload="ground"
                    data-event="plugins.close_dialog"
                    data-url="{{ edit.url }}">
				Delete
            </button>
        {% endif %}

        <button class="button event_button"
                type="button"
                data-name="button_close_dialog"
                data-event="plugins.close_dialog">
            Close
        </button>

        <button class="button dialog-content-button event_button"
                type="button"
                data-dialog-button="send"
                data-name="{{ additional.name }}"
                data-reload="{{ additional.reload }}"
                data-redirect="{{ additional.redirect }}"
                data-event="{{ additional.event }}">
            Accept
        </button>

    </div><!-- dialog-content-part -->


</div><!-- dialog-content -->
