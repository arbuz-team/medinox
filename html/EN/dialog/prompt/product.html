{% load tags %}

<div class="dialog-header">
    {{ title }}
</div>


<div class="dialog-content">

    <!--data-type="{{ form_name }}" data-test="yes"-->
    <form class="dialog_form" method="post" data-name="{{ form_name }}">

        {{ form.non_field_errors }}

        <div class="dialog-content-part">
            <!--fields of form-->
            {% for field in form %}

                {% include "form/html/manage_field.html" %}

            {% endfor %}

            <input type="hidden" name="additional_reload" value="{{ additional.reload }}">
            <input type="hidden" name="additional_redirect" value="{{ additional.redirect }}">
            <input type="hidden" name="additional_event" value="{{ additional.event }}">

        </div><!-- dialog-content-part -->
    </form>

    <div class="dialog-content-part">
        <!--buttons-->

        {% if edit %}
            <button class="button post_button dialog-content-button"
                    type="button"
                    data-dialog-button="cancel"
                    data-name="{{ form_name }}"
                    data-event="part.close_dialog"
                    data-action="delete"
                    data-reload="ground"
                    data-url="{{ edit.url }}">
				Delete
            </button>
        {% endif %}

        <button class="button event_button"
                type="button"
                data-name="button_close_dialog"
                data-event="part.close_dialog">
            Close
        </button>

        <button class="button dialog_send event_button"
                type="button"
                data-name="{{ additional.name }}"
                data-reload="{{ additional.reload }}"
                data-redirect="{{ additional.redirect }}"
                data-event="part.close_dialog {{ additional.event }}">
            Accept
        </button>

    </div><!-- dialog-content-part -->


</div><!-- dialog-content -->
