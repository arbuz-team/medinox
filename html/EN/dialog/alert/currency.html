{% load staticfiles %}
{% load tags %}

<div class="dialog-header">
    Choose currency
</div>


<div class="dialog-content">

    <div class="dialog-content-part">
        <!--fields of form-->

        Choose currency on website! ;)<br />
        <br />

        <button class="button post_button"
                type="button"
                data-name="PLN"
                data-action=""
                data-url="/currency/"
                data-value="PLN"
                data-reload="ground cart"
                data-event="part.close_dialog">
            PLN
        </button>

        <button class="button post_button"
                type="button"
                data-name="EUR"
                data-action=""
                data-url="/currency/"
                data-value="EUR"
                data-reload="ground cart"
                data-event="part.close_dialog">
            EUR
        </button>

        <button class="button post_button"
                type="button"
                data-name="GBP"
                data-action=""
                data-url="/currency/"
                data-value="GBP"
                data-reload="ground cart"
                data-event="part.close_dialog">
            GBP
        </button>

    </div><!-- dialog-content-part -->

    <div class="dialog-content-part">
        <!--buttons-->
		<button class="button event_button"
				type="button"
				data-name="button_close_dialog"
				data-event="part.close_dialog">
			Close
		</button>
    </div><!-- dialog-content-part -->

</div><!-- dialog-content -->
