
<div class="dialog-header">
    {{ title }}
</div>


<div class="dialog-content">

    <div class="dialog-content-part">
        <!--dialog text-->
        {{ text | safe }}
    </div><!-- dialog-content-part -->


    <div class="dialog-content-part">
        <!--buttons-->

        <!-- Frontend: Change - dialog-content-button -> event_button -->
        <button class="button dialog-content-button"
                type="button"
                data-dialog-button="cancel">
            Cancel
        </button>

        <!-- Frontend: Add possibility using many event. -->
        <!-- Frontend: Other value in post_button. -->
        <button class="button post_button"
                type="button"
                data-name="{{ additional.name }}"
                data-action="{{ additional.action }}"
                data-value="{{ additional.value }}"
                data-reload="{{ additional.reload }}"
                data-redirect="{{ additional.redirect }}"
                data-event="plugins.close_dialog"
                data-url="{{ additional.url}}">
            Delete
        </button>
    </div><!-- dialog-content-part -->

</div><!-- dialog-content -->
