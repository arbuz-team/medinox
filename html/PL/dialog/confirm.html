
<div class="dialog-header">
    {{ title }}
</div>


<div class="dialog-content">

    <div class="dialog-content-part">
        <!--dialog text-->
        {{ description }}
    </div><!-- dialog-content-part -->


    <div class="dialog-content-part">
        <!--buttons-->
        <button class="button dialog-content-button"
				data-dialog-button="cancel">
			Cancel
		</button>

        <button class="button dialog-content-button post_button"
				type="button"
                data-dialog-button="cancel"
                data-name="{{ post_button.name }}"
                data-action="{{ post_button.action }}"
                data-value="{{ post_button.value }}"
                data-reload="{{ post_button.reload }}"
                data-redirect="{{ post_button.redirect }}"
                data-url="{{ post_button.url}}">
            Delete
        </button>
    </div><!-- dialog-content-part -->

</div><!-- dialog-content -->
