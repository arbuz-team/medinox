
<div class="dialog-header">
    {{ title }}
</div>


<div class="dialog-content">

    <div class="dialog-content-part">
        {{ text | safe }}
    </div><!-- dialog-content-part -->


    <div class="dialog-content-part">
        <!--buttons-->

        <button class="button event_button"
                type="button"
                data-name="button_close_dialog"
                data-event="part.close_dialog">
            Zamknij
        </button>
    </div><!-- dialog-content-part -->

</div><!-- dialog-content -->
