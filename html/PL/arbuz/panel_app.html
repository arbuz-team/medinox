{% load tags %}

<script>
    APP.DATA = {
        title : '{% get_app_name %}',
        description : 'Przeglądaj listę możliwości panelu {% get_app_name %}.',
    };
</script>


<div class="ground-block block-1 panel_app">

    <div class="block-background fill-abs"></div>
    {% include "block/ground/html/navigation.html" %}

    <ul class="block-content panel_app-list">

        {% for app in apps %}

            <li class="panel_app-tile">
                <a class="panel_app-tile-link" href="{{ app.url }}">
                    <div class="panel_app-tile-icon">
                        <span class="panel_app-tile-icon-img" style="background-image: url('{{ app.icon }}');">&nbsp;</span>
                    </div>
                    <div class="panel_app-tile-text">{{ app.name }}</div>
                </a>
            </li>

        {% endfor %}

    </ul><!-- block-content -->

</div><!-- ground-block -->

{% include "EN/footer/standard.html" %}
