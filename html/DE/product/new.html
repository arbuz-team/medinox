<script>
  window.APP.DATA = {
    title : '{{ title }}',
    description : 'This page is about us. ;)'
  };
</script>


<div class="ground-block block-1">

  <div class="block-background fill-abs"></div>
  {% include "ground/html/navigation.html" %}

  <div class="block-content">

    {% if not form %}

      Product has been insert to databases.
      <script>
        window.APP.DATA.redirect = '/product/new/';
        window.APP.DATA.delay = 2000;
        window.dispatchEvent(window.EVENTS.redirect);
      </script>

    {% else %}

      <form method="post" action="" data-name="{{ form_name }}" data-type="{{ form_name }}" class="field_shell">

        <div class="title"> Create new product </div>

            {{ form.non_field_errors }}

        <div>
            Create:
            <button type="button" class="dialog_button" data-type="prompt" data-name="brand"> brand </button>
            <button type="button" class="dialog_button" data-type="prompt" data-name="purpose"> purpose </button>
        </div>

        <div>
            New details:
            <button type="button" class="dialog_button" data-type="prompt" data-name="details_en"> in english </button>
            <button type="button" class="dialog_button" data-type="prompt" data-name="details_pl"> in polish </button>
            <button type="button" class="dialog_button" data-type="prompt" data-name="details_de"> in germany </button>
        </div>

        <div>
            Additions:
            <button type="button" class="dialog_button" data-type="prompt" data-name="where_display"> where display </button>
            <button type="button" class="dialog_button" data-type="prompt" data-name="image"> new image </button>
        </div>

        {% for i in form %}

          <div>
            {{ i }}
            {{ i.errors }}
          </div>

        {% endfor %}

        <div>
          <button type="submit"> Insert </button>
        </div>

      </form>

    {% endif %}

  </div>

</div>
