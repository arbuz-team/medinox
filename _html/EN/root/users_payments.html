<script>
    window.APP.DATA = {
        title : 'Users payments',
        description : ''
    };
</script>

<div class="ground-block block-1 BIG users_payments">

    <div class="block-background fill-abs"></div>
    {% include "ground/html/navigation.html" %}

    <div class="block-content">

        <div class="title">Users payments</div>


        <form class="users_payments-filters auto_form field_shell" action="" data-origin="filter" data-reload="ground" data-delay="100">

            <input name="date_from" type="date" class="auto_field" data-name="date_from" value="{{ date_from }}" />

            <input name="date_to" type="date" class="auto_field" data-name="date_to" value="{{ date_to }}"/>

            <button class="post_button {% if request.session.root_payment_status == 'accepted' %} submit {% endif %}"
                    data-name="not_approved"
                    data-action="change"
                    data-value="accepted"
                    data-reload="ground">
                Accepted
            </button>
            &nbsp;
            <button class="post_button {% if request.session.root_payment_status == 'pending' %} submit {% endif %}"
                    type="button"
                    data-name="pending"
                    data-action="change"
                    data-value="pending"
                    data-reload="ground">
                Pending
            </button>
            &nbsp;
            <button class="post_button {% if request.session.root_payment_status == 'in_progress' %} submit {% endif %}"
                    type="button"
                    data-name="in_progress"
                    data-action="change"
                    data-value="in_progress"
                    data-reload="ground">
                In progress
            </button>
            &nbsp;
            <button class="post_button {% if request.session.root_payment_status == 'redirect' %} submit {% endif %}"
                    type="button"
                    data-name="redirect"
                    data-action="change"
                    data-value="redirect"
                    data-reload="ground">
                Redirect
            </button>
            &nbsp;
            <button class="post_button {% if request.session.root_payment_status == 'completed' %} submit {% endif %}"
                    type="button"
                    data-name="completed"
                    data-action="change"
                    data-value="completed"
                    data-reload="ground">
                Completed
            </button>
        </form>


        {% include "cart/html/users_payments.html" %}


    </div><!-- block-content -->

</div><!-- ground-block -->

{% include "EN/footer/standard.html" %}
