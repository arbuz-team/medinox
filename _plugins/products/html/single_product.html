{% load staticfiles %}
{% load tags %}

<li class="tile" data-id="{{ product.pk }}">
    <a href="/product/{{ product.pk }}/{{ product.url_name }}/">

        <div class="tile-img mini_image">
            <div class="fill-abs">
                <img data-src="{{ product.image }}" alt="{{ product.name }}" src="{% static 'img/pixel.png' %}" />
            </div>
        </div>

        <h3 class="tile-title"> {{ product.name }} </h3>
    </a>

    <div class="tile-content field_shell">

        <div class="tile-content-details">
            &nbsp;<br>&nbsp;

            {% if request.session.root_login %}
                <button class="dialog_button icon"
                        type="button"
                        data-type="prompt"
                        data-name="product"
                        data-value="{{ catalog.pk }}">
                    <i style="background-image: url(/_static/img/icons/32/dark/edit.png)"> &nbsp; </i>
                </button>
            {% endif %}
        </div>

        <!--<div class="tile-content-price">-->
            <!--{% if request.session.user_login %}-->
                <!--{{ product.price }}-->
            <!--{% endif %}-->
        <!--</div>-->
    </div>
</li>
