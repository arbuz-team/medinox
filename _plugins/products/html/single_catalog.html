{% load staticfiles %}
{% load tags %}

<li class="tile" data-id="{{ catalog.pk }}">
    <a href="{{ catalog.url_name }}/">

        <div class="tile-img mini_image">
            <div class="fill-abs">
                <img data-src="{{ catalog.image }}" alt="{{ catalog.name }}" src="{% static 'img/pixel.png' %}" />
            </div>
        </div>

        <h3 class="tile-title"> {{ catalog.name }} </h3>
    </a>

    <div class="tile-content field_shell">

        <div class="tile-content-details">
            <a href="{ redirect 'catalog.edit' pk=catalog.pk }"><button type="button">Edit</button></a>
        </div>

    </div>
</li>
